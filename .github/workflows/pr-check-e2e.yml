name: PR e2e Checks
on:
  pull_request:
    paths:
      - 'apps/api/**'
      - 'apps/web/**'
      - 'packages/common/**'

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - uses: actions/cache@v2
        name: Cache yarn
        with:
          path: ./.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}

      - name: Install dependencies
        run: yarn workspace @ien/web install

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Build dependencies
        run: yarn build

      - name: Run Cypress
        uses: cypress-io/github-action@v2
        with:
          start: make run-test-backend
          working-directory: ./
          project: ./apps/web
          wait-on: 'http://localhost:3000'
        env:
          TEST_POSTGRES_HOST: 'localhost'
          TEST_POSTGRES_USERNAME: 'freshworks'
          TEST_POSTGRES_PASSWORD: 'password'
          TEST_POSTGRES_DATABASE: 'ien_test'
          TEST_POSTGRES_PORT: '5433'
          E2E_TEST_USERNAME: '${{ secrets.E2E_TEST_USERNAME}}'
          E2E_TEST_PASSWORD: '${{ secrets.E2E_TEST_PASSWORD}}'
          AUTH_REALM: 'moh_applications'
